spring:
  application:
    name: mastery-dashboard

  datasource:
    url: jdbc:postgresql://localhost:5432/lol_mastery_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update #Create/Update tables automatically
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Riot API Configuration
riot:
  api:
    key: RGAPI-KEY
    base-url: https://americas.api.riotgames.com
